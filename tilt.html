<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carte-move">
      <div class="div1" id="pont">
        <p>Pont de passage</p>
        <br />
        <img
          src="img_forest.jpg"
          alt="la terre"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-glare
          data-tilt-glare="0.5"
        /><br />
        <button id="btn2">Reset</button><br />
      </div>
      <div class="div1" id="neige">
        <p>Montagne de neige</p>
        <br />
        <img
          src="img_lights.jpg"
          alt="la mer"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-glare
          data-tilt-glare="0.5"
        /><br />
        <button id="btn1">Remove</button><br />
      </div>
      <div class="div1" id="italie">
        <p>Italie</p>
        <br />
        <img
          src="img_5terre.jpg"
          alt="ciel"
          data-tilt
          data-tilt-scale="1.1"
          data-tilt-glare
          data-tilt-glare="0.5"
        /><br />
        <button id="btn3">Hide</button><br />
      </div>
    </div>
  </body>
  <script src="vanilla-tilt.js"></script>
  <script src="test.js"></script>
</html>
